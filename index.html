<!DOCTYPE html>
<html lang="fr" ng-app="boardgamesperso">
<head>
    <meta charset="UTF-8">
    <title>Mes jeux de société</title>
    <link  rel="stylesheet" href="media/css/style.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<div id="wrap">
    <div id="main">
        <div ng-controller="MainController">
            <div class="loading selfAnimatedShow" ng-show="loading">
                <div>
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </div>
</div>
</body>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>

<script src="media/js/angular/app.js"></script>
<script src="media/js/angular/routes.js"></script>
<script src="media/js/angular/boardgames.js"></script>
<script src="media/js/angular/upload.js"></script>
<script src="media/js/angular/directives.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
